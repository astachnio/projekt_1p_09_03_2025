<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator pól figur | Kalkulator_XXL_extra++</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="back"><a href="index.html">X</a></div>
    <div id="main">
      <div id="kalk">
        <div id="header">
          <p>Klasa 1p (2024/2025)</p> 
          Kalkulator_XXL_extra++<br />
          Kalkulator pól figur
        </div>
        <div id="display">
          <marquee behavior="" direction="" id="marquee"
            >Wybierz figure aby obliczyc pole</marquee
          >
        </div>
        <div id="buttons">
          <div id="button" onclick="showShapeForm('circle')">
            <img src="ksztalty/kolo.png" alt="Koło" style="height: 80px" />
          </div>
          <div id="button" onclick="showShapeForm('triangle')">
            <img
              src="ksztalty/trojkat.png"
              alt="Trójkąt"
              style="height: 80px"
            />
          </div>
          <div id="button" onclick="showShapeForm('square')">
            <img
              src="ksztalty/kwadrat.png"
              alt="Kwadrat"
              style="height: 80px"
            />
          </div>
          <div id="button" onclick="showShapeForm('rectangle')">
            <img
              src="ksztalty/prostokat.png"
              alt="Prostokąt"
              style="height: 80px"
            />
          </div>
        </div>

        <div id="circleInputs" class="shapeInputs" style="display: none">
          <label for="radius">Promień (r):</label>
          <input type="number" id="radius" placeholder="Podaj promień" />
          <button type="button" onclick="calculateArea('circle')">
            Oblicz pole
          </button>
          <button onclick="WyczyscR()">Wyczyść</button>
          <button onclick="PowrotObliczen()">Powrót</button>
        </div>
        <div id="squareInputs" class="shapeInputs" style="display: none">
          <label for="side">Bok (a):</label>
          <input type="number" id="side" placeholder="Podaj bok kwadratu" />
          <button type="button" onclick="calculateArea('square')">
            Oblicz pole
          </button>
          <button onclick="WyczyscA()">Wyczyść</button>
          <button onclick="PowrotObliczen()">Powrót</button>
        </div>
        <div id="rectangleInputs" class="shapeInputs" style="display: none">
          <label for="length">Długość (a):</label>
          <input type="number" id="length" placeholder="Podaj długość" />
          <label for="width">Szerokość (b):</label>
          <input type="number" id="width" placeholder="Podaj szerokość" />
          <button type="button" onclick="calculateArea('rectangle')">
            Oblicz pole
          </button>
          <button onclick="WyczyscAB()">Wyczyść</button>
          <button onclick="PowrotObliczen()">Powrót</button>
        </div>
        <div id="triangleInputs" class="shapeInputs" style="display: none">
          <label for="base">Podstawa (a):</label>
          <input type="number" id="base" placeholder="Podaj podstawę" />
          <label for="height">Wysokość (h):</label>
          <input type="number" id="height" placeholder="Podaj wysokość" />
          <button type="button" onclick="calculateArea('triangle')">
            Oblicz pole
          </button>
          <button onclick="WyczyscAH()">Wyczyść</button>
          <button onclick="PowrotObliczen()">Powrót</button>
        </div>

        <div id="result" class="shapeInputs" style="display: none">
          <p id="resultText"></p>
        </div>
      </div>
    </div>

    <script>
      function showShapeForm(shape) {
        document.getElementById("marquee").innerHTML =
          "Wpisz dane aby obliczyc pole";

        document.getElementById("buttons").remove();
        var inputs = document.querySelectorAll(".shapeInputs");
        inputs.forEach((input) => (input.style.display = "none"));
        document.getElementById(shape + "Inputs").style.display = "block";
        document.getElementById("result").style.display = "none";
      }

      function calculateArea(shape) {
        var area;

        if (shape === "circle") {
          var radius = parseFloat(document.getElementById("radius").value);
          if (radius <= 0 || isNaN(radius)) {
            alert("Podaj poprawny promień");
            return;
          }
          area = Math.PI * Math.pow(radius, 2);
        } else if (shape === "square") {
          var side = parseFloat(document.getElementById("side").value);
          if (side <= 0 || isNaN(side)) {
            alert("Podaj poprawny bok kwadratu");
            return;
          }
          area = Math.pow(side, 2);
        } else if (shape === "rectangle") {
          var length = parseFloat(document.getElementById("length").value);
          var width = parseFloat(document.getElementById("width").value);
          if (length <= 0 || width <= 0 || isNaN(length) || isNaN(width)) {
            alert("Podaj poprawne wymiary prostokąta");
            return;
          }
          area = length * width;
        } else if (shape === "triangle") {
          var base = parseFloat(document.getElementById("base").value);
          var height = parseFloat(document.getElementById("height").value);
          if (base <= 0 || height <= 0 || isNaN(base) || isNaN(height)) {
            alert("Podaj poprawne wymiary trójkąta");
            return;
          }
          area = 0.5 * base * height;
        }
        document.getElementById("display").innerHTML =
          "Pole wynosi: " + area.toFixed(2);
      }
      window.onload = () => {
        document.getElementById("kalk").style.animation = "display 1s forwards";
      };

      function PowrotObliczen() {
        document.getElementById("radius").value = "";
        document.getElementById("side").value = "";
        document.getElementById("length").value = "";
        document.getElementById("width").value = "";
        document.getElementById("base").value = "";
        document.getElementById("height").value = "";

        location.reload();
      }

      function WyczyscR() {
        document.getElementById("radius").value = "";
        document.getElementById("display").innerHTML = "Podaj nowe dane";
      }

      function WyczyscA() {
        document.getElementById("side").value = "";
        document.getElementById("display").innerHTML = "Podaj nowe dane";
      }

      function WyczyscAB() {
        document.getElementById("length").value = "";
        document.getElementById("width").value = "";
        document.getElementById("display").innerHTML = "Podaj nowe dane";
      }

      function WyczyscAH() {
        document.getElementById("base").value = "";
        document.getElementById("height").value = "";
        document.getElementById("display").innerHTML = "Podaj nowe dane";
      }
    </script>
  </body>
</html>
